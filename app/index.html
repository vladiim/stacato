<!doctype html>
<html lang="en" ng-app="Stacato">
<head>
  <meta charset="utf-8">
  <title>Social Risk Manager</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/unicorn.main.css">
  <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color">
</head>
<body>

  <!-- <div ng-view></div> -->

  <div id='header'><h1>Social Risk Manager</h1></div>

  <div id='sidebar' ng-controller='CategoryListCtrl'>
    <header>
      <h3>
        Categories
      </h3>
    </header>
    <div id='search'>
      <input type='text' ng-model='query' placeholder='Search categories...'>
      <button type="submit" class="tip-right" title="" data-original-title="Search"><i class="icon-search icon-white"></i></button>
    </div>
    <ul>
      <li ng-repeat='category in categories | filter:query' class='submenu'>
        <a href=""><span>
          {{category.name}}
          <span class='label'>
            {{category.event_count}}
          </span>
        </span></a>
      </li>
    </ul>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
